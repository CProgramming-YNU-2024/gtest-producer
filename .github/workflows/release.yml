name: Release gtest

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make asset
        run: |
          mkdir -p out
          tar -czf out/gtest-linux-x64.tar.gz tools/gtest

